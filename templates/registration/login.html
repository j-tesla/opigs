<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5" style="background: transparent;">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"
                                 style="background: url('{% static 'assets/img/codezeus.png' %}') no-repeat, transparent;background-size: cover, auto;"></div>
                        </div>
                        <div class="col-lg-6" style="background: #ffffff;">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <form class="user" method="POST" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">{{ form.username }}</div>
                                    <div class="mb-3">{{ form.password }}</div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <button class="btn btn-primary d-block btn-user w-100" type="submit">Login
                                            </button>
                                        </div>
                                    </div>
                                    <input type="hidden" name="next" value="{{ next }}"/>

                                    <hr>
                                </form>
                                <div class="text-center"><a class="small" href="{% url 'signup' %}">Create an
                                    Account!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
<script src="{% static 'assets/js/script.min.js' %}"></script>
</body>

</html>
