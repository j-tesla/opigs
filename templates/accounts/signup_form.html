{% extends "base.html" %}

{% block content %}
  <table>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <div class="mb-3">
        <input class="btn btn-sm btn-success" type="submit" name="Submit">
      </div>
      {{ form.errors }}
    </form>
  </table>
{% endblock %}
