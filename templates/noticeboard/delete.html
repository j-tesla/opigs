{% extends 'main.html' %}

<p class="text">
    Are you sure you want to delete "{{ item }}"?
</p>

<form action="{% url 'delete_announcement' item.id %}" method="post">
    {% csrf_token %}
    <a class="btn btn-sm btn-warning" href="{% url 'announcements' %}">Cancel</a>
    <input class="btn btn-sm btn-danger" type="submit" name="Confirm">
</form>
