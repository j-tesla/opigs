{% extends 'base.html' %}

{% block content %}

<h2>{{ company.name }}</h2>

{% for feedback in feedbacks %}

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ feedback.alumnus.user.name }}</h5>
    <p class="card-text">{{ feedback }}</p>
  </div>
</div>

{% endfor %}

{% endblock %}
