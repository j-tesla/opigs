{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div id="content" style="background: url('{% static 'assets/img/codezeus.png' %}') center / cover no-repeat;">
    <div class="container-fluid">
      <div class="row">
        <div class="col" style="margin-bottom: 50px;margin-top: 50px;">
          <div class="row-cols-md-auto" style="margin: 50px;">
            <h1 class="text-center"
                style="font-family: 'Carrois Gothic SC', sans-serif;font-style: normal;text-align: center;text-shadow: 0px 1px 2px var(--bs-indigo);">
              Online Placements Management System</h1>
          </div>
        </div>
      </div>
      <div class="row text-center" style="padding-top: 50%;">
        <div class="col" style="text-align: justify;transform: perspective(0px);transform-style: preserve-3d;">
          <div class="text-center row-cols-md-auto"
               style="text-align: center;transform: perspective(0px) scale(1.50);transform-style: preserve-3d;margin: 50px;">
            <a href="{% url 'signup' %}" class="btn btn-primary" type="button" style="background: var(--bs-teal);">Register</a>
          </div>
        </div>
        <div class="col align-self-end m-auto" style="transform-origin: bottom;">
          <div class="text-center row-cols-md-auto"
               style="text-align: center;transform: perspective(0px) scale(1.50);transform-style: preserve-3d;margin: 50px;">
            <a href="{% url 'login' %}" class="btn btn-primary" type="button" style="background: var(--bs-cyan);">Sign
              in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
